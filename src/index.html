<!doctype html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LittleSnitch Rule Groups</title>
<script src="assets/clipboard.js"></script>
<link rel=stylesheet href="assets/pico.css">
<link rel=stylesheet href="assets/main.css">
</head>
<body>
<main class="container">

<h1>LittleSnitch Rule Groups</h1>
<p>This hosts the rule groups defined at <a href="https://littlesnitch.scrtybybscrty.org">littlesnitch.scrtybybscty.org</a>. They are designed for use with <a href="https://www.obdev.at/products/littlesnitch/index.html">LittleSnitch</a></p>

<ul class="post-list">
{{ range .Site.Pages.Children "groups/" }}
{{ $id := cut "^" "\\." .Name }}
<li>
<a id="item-{{ $id }}" href="{{ .Url }}">{{ $id }}</a>
<input class="copy" data-clipboard-target="#item-{{ $id }}" type="image" src="assets/copied.svg" alt="[Copy URL]" />
</li>
{{ end }}
</ul>

<script>var clipboard = new ClipboardJS('.copy');</script>
</body>
</html>
