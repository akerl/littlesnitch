<!doctype html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ .Site.Other.Title }}</title>
        <link rel=icon type=image/x-icon href="assets/favicon.ico">
        <link rel=stylesheet href="assets/pico.css">
        <link rel=stylesheet href="assets/main.css">
    </head>
    <body>
        <main class="container">
            <h1>LittleSnitch Rule Groups</h1>
            <p>This hosts the rule groups defined at <a href="{{ .Site.Other.Repo }}">{{ replace "https://" "" .Site.Other.Repo }}</a>. They are designed for use with <a href="https://www.obdev.at/products/littlesnitch/index.html">Little Snitch</a>.</p>
            <ul class="post-list">
                {{- range .Site.Pages.Children "groups/" | abcsort }}
                {{- $id := cut "^" "\\." .Name }}
                    <li>
                        <a id="item-{{ $id }}" href="{{ .Url }}">{{ $id }}</a>
                        <span class="copy" data-clipboard-target="#item-{{ $id }}" data-clipboard-text="{{ absurl .Site.Other.Url .Url }}"><img src="assets/copied.svg" alt="[Copy URL]" /></span>
                    </li>
                {{- end }}
            </ul>
        </main>
    </body>
    <script src="assets/clipboard.js"></script>
    <script src="assets/index.js"></script>
</html>
